# Grammar of graphics

- **Datos**: la estructura de los datos define qu√© se puede hacer con ellos. Se requiere un formato ordenado.
- **Mapeo**:
  - Est√©tico: asociar variables de los datos con propiedades geom√©tricas del gr√°fico.
  - En facetas: asociar variables con distintos paneles del gr√°fico.
- **Estadisticas**: aunque los datos est√°n ordenados pueden no representar los valores que queremos mostrar, lo que puede motivar la necesidad de estad√≠sticas adicionales. &lt;!--Por ejemplo: contar cuantas observaciones de cada tipo tengo. Los summary statistics para un ggplot--&gt;
- **Escalas:** traducen entre rangos de variables y propiedades de variables. por ejemplo categorias colores o valores numeros. &lt;!--es la traducci√≥n de tal valor a tal color, la leyenda. colores escala gradual o discreta--&gt;
- **Geometr√≠a**: determinaci√≥n del tipo de gr√°fico.
- **Facetas**: dividen los datos en subconjuntos que se representan en paneles. &lt;!--Adem√°s la distribuci√≥n de estos sub los paneles puede aportar significado. muy utiles para plot driven data investigation--&gt;
- **Coordinadas**: escalado para las *aesthetics* que son posicionales. Definen el canvas sobre el que se pintar√° el resto del gr√°fico.
- **Tema**: (*visual flourish*) lo √∫nico que no est√° relacionado con los datos. Permite modificar los aspectos visuales para hacerlos atractivos al visor. &lt;!-- visual flourish. dalt√≥nicos. no importante para aprender--&gt;
